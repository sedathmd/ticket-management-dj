{% extends 'users/base.html' %}
{% block content %}
            <div class="card mx-auto" style="width: 40rem;">
                <div class="card-body">
                    <h5 class="card-title">Please login to continue</h5><hr>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="input" name="username" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <button class="btn btn-primary btn-sm">Login</button>
                    </form>
                </div>
            </div>
{% endblock content %}
